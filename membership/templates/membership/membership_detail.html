{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="membership-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ membership.type }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">${{ membership.brief_desc }}</p>
                    <p class="mt-3">{{ membership.price }}</p>
                   
                </div>
            </div>
            <form class="form" action="" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                                 <div class="col-12">
                               
                                    </div>
                                
                            </div>

                            <div class="col{% if s %}-12 mt-2{% endif %}">
                                <a href="{% url 'membership' %}" class="btn btn-outline-black rounded-0 mt-5">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span class="text-uppercase">Keep Shopping</span>
                                </a>
                                <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Bag">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                       
                    </form>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}

{% endblock %}
