{% extends "base.html" %}
{% block extra_title %}Edit Post{% endblock %}
{% load static %}
{% block content %}
<div class="blog-container border p-5 container text-center">
   <div class="row">
      <div class="col-12 ">
         <hr>
         <h2 class="logo-font mb-4">Blog</h2>
         <h5 class="text-muted">Edit a Post</h5>
         <hr>
      </div>
   </div>
   <div class="row">
      <div class="col-12 ">
         <form method="POST" action="{% url 'edit_post' post.id %}" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            {{ field | as_crispy_field }}
            {% endfor %}
            <div class="text-right">
               <a class="btn btn-outline-black rounded-0" href="{% url 'blog' %}">Cancel</a>
               <button class="btn btn-black rounded-0" type="submit">Update Post</button>
            </div>
         </form>
      </div>
   </div>
</div>
{% endblock %}
{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
   $('#new-image').change(function() {
       var file = $('#new-image')[0].files[0];
       $('#filename').text(`Image will be set to: ${file.name}`);
   });
</script>
{% endblock %}
