{% extends "base.html" %}
{% load static %}



{% block content %}
<section class="blog">
       <div class="blog-container">
                <div class="row">
      
              <!-- Blog Entries Column -->
              <div class="col-md-8 mt-3 ">
                  {% if request.user.is_authenticated %}
                              
                                    <a href="{% url 'add_post' %}" class="add-post ">Add a Post</a>
                             
                            {% endif %}
                    {% for post in post %}
                <div class="card mb-4" >
                  <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.created_by }} | {{ post.created_on}} </p>

                    <p class="card-text">{{post.content|slice:":200" }}</p>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Read More &rarr;</a>
                  </div>
                 
                </div>
                {% endfor %}
            </div>
            </div>
            </div>
</section>
            {% endblock %}
