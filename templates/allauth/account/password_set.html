{% extends "account/base.html" %}
{% block extra_title %}Set Password{% endblock %}
{% load i18n %}
{% block head_title %}{% trans "Set Password" %}{% endblock %}
{% block inner_content %}
<hr>
<h2 class="logo-font mb-4">{% trans "Set Password" %}</h2>
<hr>
<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
   {% csrf_token %}
   {{ form|crispy }}
   <input class="btn" type="submit" name="action" value="{% trans 'Set Password' %}"/>
</form>
{% endblock %}
